language: go
git:
  depth: false
go:
- 1.14
services: docker
before_script:
- pip install --user awscli
- export PATH=$PATH:$HOME/.local/bin
- export REPO=$TRAVIS_REPO_SLUG
- export TAG=$(git describe)
env:
  global:
  - AWS_REGION=eu-west-1
  - secure: 
  - secure: 
  - secure: 
  - secure: 
jobs:
  include:
  - stage: test
    name: Run Tests
    before_install:
    - openssl aes-256-cbc -K $encrypted_2e6b62dd1b86_key -iv $encrypted_2e6b62dd1b86_iv
      -in key.gpg.enc -out key.gpg -d
    - gpg --import key.gpg
    - rm key.gpg
    - git config --global user.email "github-builduser@form3.tech"
    - git config --global user.name "github-builduser"
    - git config --global commit.gpgsign true
    script:
    - "./scripts/travis_update_vendor.sh"
    - make install-goimports
    - make test
  - stage: test
    name: Security Scan
    script:
    - make scan-code
  - stage: deploy
    name: GitHub Release
    if: "(commit_message =~ /(--release)/ OR branch = master) AND type != pull_request
      AND tag IS blank"
    script:
    - git tag $TAG
    on:
      tags: false
    deploy:
    - provider: releases
      api_key: "$GITHUB_TOKEN"
      skip_cleanup: true
      name: Auto-release ${TAG}
      body: "${TAG}"
      prerelease: false
